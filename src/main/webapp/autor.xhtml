<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Livraria - Autor</title>
</h:head>
	<ui:composition template="_template.xhtml">
		
		<f:metadata>
			<f:viewParam name="autorId" value="#{autorBean.autorId}"/>
			<f:viewAction action="#{autorBean.autorId}" if="#{param.autorId != null}" />
		</f:metadata>
	
		<ui:define name="titulo">
			<p:outputPanel><h1>Novo Autor</h1></p:outputPanel>
		</ui:define>
	
		<ui:define name="conteudo">
			<h:form id="autor">
				<p:fieldset legend="Dados do Autor">
			
					<h:panelGrid columns="3">
					
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{autorBean.autor.nome}" 
							required="true" 
							requiredMessage="Campo obrigátorio" 
							validatorMessage="No mínimo 5 caracteres">
							<f:validateLength minimum="5" />
							<f:ajax event="blur" render="messageNome" />
						</p:inputText>
						
						<p:messages for="nome" id="messageNome" />
						
						<p:outputLabel value="Email:" for="email" />
						<p:inputText id="email" value="#{autorBean.autor.email}" required="true" >
							<f:passThroughAttribute name="type" value="email" />
						</p:inputText>
						
						<h:messages for="email" id="messageEmail" />
							
						<p:commandButton value="Gravar" action="#{autorBean.gravar}" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
			
			<h:form id="formTabelaAutores">
				<h:dataTable value="#{autorBean.autores}" var="autor" id="tabelaAutores">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{autor.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink value="altera" action="#{autorBean.carregar(autor)}"/>
					</h:column>
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink value="remove" action="#{autorBean.remover(autor)}"/>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
		
	</ui:composition>
</html>
